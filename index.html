<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Control</title>
    <style>
        *{
           
        }
        .red,.orange,.green{
             
             height: 50px;
             width: 50px;
             border: 2px solid black;
             border-radius: 50%;
             margin-top: 10px;
             
        }
        .red{
            background-color: rgb(236, 204, 204);
        }
        .orange{
            background-color: rgb(227, 205, 186);
        }
        .green{
            background-color: rgb(185, 232, 185);
        }
        body{
            padding: 50px;
        }
        /* .red:hover{
            background-color: red;
        }
        .orange:hover{
            background-color: orange;
        }
        .green:hover{
            background-color: green;
        } */
        .container{
            background-color: black;
            padding: 30px;
            width: 50px;
            height: 180px;
            border-radius: 20%;
            margin-top: -60px;
        }
        .hrr{
            margin-top: 50px;
        }
        hr{
            border: 2px solid black;
            width: 1000px;
        }
        /* .green:hover ~ svg{
           transform: translateX(1000px);
           transition:all 5s;
            
        }
        .green:hover ~ .bike{
            transition: all 17s linear;
        }
        .green:hover ~ .motor{
            transition: all 5s ease-in;
        }
        .green:hover ~ .car{
            transition: all 6s linear;
        }
        .green:hover ~ .lorry{
            transition: all 15s ease-out;
        } */
        @keyframes redm {
            0%,100%{
                background-color: red;
            }
            
        }
        @keyframes orangem {
            0%,100%{
                background-color: orange;
            }
            
        }
        @keyframes greenm {
            0%,100%{
                background-color: green;
                
                
            }
        }
        .red{
            animation-name: redm;
            animation-duration: 2s;
            
           
        }
        .orange{
            animation-name: orangem;
            animation-delay: 2s;
            animation-duration: 2s;
        }
       
        .green{
            animation-name: greenm;
            animation-delay: 4s;
            animation-duration: 17s;
            animation-fill-mode: forwards;
        }       
        button{
            background-color: black;
            color: silver;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            border-radius: 20%;
            margin-left: 150px;
        }
        #info{
            margin-left: 150px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
           
        }
        /* #greclick{
            margin-left: 150px;
        } */
        button:hover ~ svg{
            transform: translateX(1000px);
            transition: all 6s;
        }
        button:hover ~ .bike{
            transition: all 15s linear;
        }
        button:hover ~ .motor{
            transition: all 5s ease-in;
        }
        button:hover ~ .car{
            transition: all 6s linear;
        }
        button:hover ~ .lorry{
            transition: all 13s ease-out;
        }
        /* .road{
            position: absolute;
            z-index: -1;
            margin-top: -480px;
            margin-left: -280px;
            height: 600px;
            width: 1000px;
            opacity: 0.7;
            transition: none;
            transform: none;

        } */
        
       
        
    </style>
</head>
<body>
    <span id="info">When signal is <span style="color: green;">Green</span>, click Start Engine</span>
    <div class="container">
   <div class="red">
   </div>
   <div class="orange"></div>
   <div class="green"></div>

   <label for="green"></label> -->
   <button>Start Engine</button>
